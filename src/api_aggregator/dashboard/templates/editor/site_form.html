<label class="field">
  <span data-editor-i18n="name">Name</span>
  <input id="siteName" class="text-input">
</label>
<label class="field">
  <span data-editor-i18n="url">URL</span>
  <input id="siteUrl" class="text-input">
</label>
<label class="field">
  <span data-editor-i18n="timeout">Timeout</span>
  <input id="siteTimeout" type="number" min="1" step="1" class="text-input">
</label>
<div class="field field-wide">
  <span data-editor-i18n="headers" data-add-action="pair" data-add-target="siteHeaders" role="button" tabindex="0">Headers</span>
  <div class="field-value">
    <div id="siteHeaders" class="collection-box"></div>
  </div>
</div>
<div class="field field-wide">
  <span data-editor-i18n="keys" data-add-action="pair" data-add-target="siteKeys" role="button" tabindex="0">Keys</span>
  <div class="field-value">
    <div id="siteKeys" class="collection-box"></div>
  </div>
</div>
